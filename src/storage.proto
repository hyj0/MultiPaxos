syntax="proto2";
package Proto.Storage;

message LogEntry {
    required uint32 action = 1;// change, delete
    required string key = 2;
    required string value = 3;
}

message Log {
    required uint64 log_index = 1;
    required uint64 proposal_id = 2;
    required uint32 type = 3;//0--log,  1--startworking,
    repeated LogEntry log_entry = 4;
}